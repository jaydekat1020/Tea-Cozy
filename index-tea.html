<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" type="text/css" href="resources\style-tea.css">
  </head>

  <body>

 <!--heading-->

    <header>

      <div class="logo">
        <img src="resources\images\tea-cozy-logo.png" alt="tea cozy logo">
      </div>
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featured">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </nav>

    </header>

<!-- Main body content -->

    <main>

      <!-- first row -->

      <div class="mission" id="mission">
        <div class="content">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>

      <!-- second row -->

      <div class="featured" id="featured">

        <div class="title">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at the Tea Cozy?</h4>
        </div>

        <div class="teas">

          <div class="image">
            <img src="resources\images\berryblitz.jpg" alt="dark tea with berries">
            <h4>Fall Berry Blitz Tea</h4>
          </div>

          <div class="image">
            <img src="resources\images\spiced rum.PNG" alt="small box that says "it pays to buy good tea"">
            <h4>Spiced Rum Tea</h4>
          </div>

          <div class="image">
            <img src="resources\images\donut.jpg" alt="large donut with powdered sugar">
            <h4>Seasonal Donuts</h4>
          </div>

          <div class="image">
            <img src="resources\images\myrtle-ave.jpg" alt="cup of tea">
            <h4>Myrtle Ave tea</h4>
          </div>

          <div class="image">
            <img src="resources\images\bedford-bizarre.jpg" alt="sugar and flowers near cup of tea">
            <h4>Bedford Bizarre Tea</h4>
          </div>

        </div>
        
      </div>



    </main>






  </body>
</html>
